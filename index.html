        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #6d28d9;
            --secondary: #06b6d4;
            --accent: #f59e0b;
            --dark: #0f172a;
            --darker: #0a0f1c;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--darker), var(--dark), var(--darker));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -1;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header Styles */
        header {
            text-align: center;
            padding: 40px 20px 30px;
            margin-bottom: 20px;
        }
        
        header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: fadeInDown 0.8s ease;
            letter-spacing: -0.02em;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header p {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: var(--gray);
            animation: fadeIn 1s ease 0.3s both;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Navigation & Controls */
        .app-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-box {
            width: 100%;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 5px 20px rgba(124, 58, 237, 0.3);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .control-btn {
            padding: 12px 20px;
            background: rgba(124, 58, 237, 0.1);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 25px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 150px;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        
        .control-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.2);
        }
        
        .control-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
        }
        
        .control-btn.primary:hover {
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.4);
            transform: translateY(-2px);
        }
        
        /* Filter Bar */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
            animation: fadeIn 1s ease 0.5s both;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(124, 58, 237, 0.1);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 20px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.85rem;
            font-family: 'Inter', sans-serif;
        }
        
        .filter-btn:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateY(-2px);
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-color: var(--primary);
            color: white;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        @media (max-width: 768px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .skill-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .skill-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.2);
            background: var(--card-hover);
        }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .skill-title {
            font-size: 1.3rem;
            color: var(--light);
            margin-bottom: 8px;
            font-weight: 700;
            flex: 1;
            line-height: 1.3;
        }
        
        .skill-badges {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-left: 10px;
        }
        
        .time-badge, .level-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .time-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
        
        .level-badge.beginner {
            background: linear-gradient(135deg, #10b981, #34d399);
        }
        
        .level-badge.intermediate {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
        }
        
        .level-badge.advanced {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
        }
        
        .skill-description {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 20px;
            flex: 1;
        }
        
        .skill-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .skill-actions {
            display: flex;
            gap: 8px;
        }
        
        .skill-action {
            padding: 8px 12px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 500;
        }
        
        .skill-action:hover {
            background: rgba(124, 58, 237, 0.2);
        }
        
        .skill-action.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
        }
        
        .skill-action.primary:hover {
            box-shadow: 0 5px 15px rgba(124, 58, 237, 0.3);
        }
        
        /* Modals & Overlays */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--dark);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .close-modal:hover {
            color: var(--light);
        }
        
        /* Timer */
        .timer-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            animation: slideInUp 0.5s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .timer-container.active {
            display: block;
        }
        
        .timer-display {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .timer-controls {
            display: flex;
            gap: 10px;
        }
        
        .timer-btn {
            flex: 1;
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timer-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            margin-top: 50px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Category Sections */
        .category-section {
            margin-bottom: 40px;
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(124, 58, 237, 0.3);
        }
        
        .category-icon {
            font-size: 2.5rem;
            margin-right: 15px;
        }
        
        .category-title {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        .mb-20 {
            margin-bottom: 20px;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        /* Resource Links */
        .resource-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        .resource-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .resource-link:hover {
            background: rgba(124, 58, 237, 0.2);
            transform: translateX(5px);
        }
        
        /* Tips Section */
        .tips-section {
            background: rgba(124, 58, 237, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid var(--primary);
        }
        
        .tips-title {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }
        
        .tips-list {
            padding-left: 20px;
        }
        
        .tips-list li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        /* Beginner Trap */
        .beginner-trap {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid var(--danger);
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
        }
        
        .beginner-trap-title {
            color: #f87171;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .beginner-trap-text {
            color: #d1d5db;
            line-height: 1.6;
        }
    </style>
</head>

                const categorySkills = skillsByCategory[category];
                const categorySection = createCategorySection(category, categorySkills);
                skillsContent.appendChild(categorySection);
            });
        }

        // Create a category section
        function createCategorySection(category, skills) {
            const section = document.createElement('div');
            section.className = 'category-section';
            
            // Get category display name and icon
            const categoryInfo = getCategoryInfo(category);
            
            section.innerHTML = `
                <div class="category-header">
                    <div class="category-icon">${categoryInfo.icon}</div>
                    <h2 class="category-title">${categoryInfo.name}</h2>
                </div>
                <div class="skills-grid" data-category="${category}">
                    ${skills.map(skill => createSkillCard(skill)).join('')}
                </div>
            `;
            
            return section;
        }

        // Get category display info
        function getCategoryInfo(category) {
            const categories = {
                'communication': { name: 'Communication Skills', icon: 'ðŸ—£ï¸' },
                'memory': { name: 'Memory Techniques', icon: 'ðŸ§ ' },
                'learning': { name: 'Learning Methods', icon: 'ðŸ“š' },
                'productivity': { name: 'Productivity', icon: 'âš¡' },
                'business': { name: 'Business Skills', icon: 'ðŸ’¼' },
                'technical': { name: 'Technical Skills', icon: 'ðŸ’»' },
                'wellness': { name: 'Health & Wellness', icon: 'ðŸ’ª' },
                'creative': { name: 'Creative Skills', icon: 'ðŸŽ¨' }
            };
            
            return categories[category] || { name: category, icon: 'ðŸ“š' };
        }

        // Create a skill card element
        function createSkillCard(skill) {
            // Determine badge color based on level
            let levelBadgeClass = '';
            if (skill.level === 'beginner') levelBadgeClass = 'beginner';
            if (skill.level === 'intermediate') levelBadgeClass = 'intermediate';
            if (skill.level === 'advanced') levelBadgeClass = 'advanced';
            
            return `
                <div class="skill-card" data-id="${skill.id}" data-level="${skill.level}">
                    <div class="skill-header">
                        <h3 class="skill-title">${skill.title}</h3>
                        <div class="skill-badges">
                            <span class="time-badge">${skill.time}</span>
                            <span class="level-badge ${levelBadgeClass}">${skill.level}</span>
                        </div>
                    </div>
                    <p class="skill-description">${skill.description}</p>
                    <div class="skill-meta">
                        <div class="skill-actions">
                            <button class="skill-action" onclick="openSkillModal('${skill.id}')">
                                <i class="fas fa-info-circle"></i> Learn More
                            </button>
                            <button class="skill-action primary" onclick="startSkillSession('${skill.id}')">
                                <i class="fas fa-play"></i> Start Learning
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // Set active filter
        function setActiveFilter(activeBtn, filter) {
            // Update active button
            filterBtns.forEach(btn => btn.classList.remove('active'));
            activeBtn.classList.add('active');
            
            // Update current filter
            currentFilter = filter;
            
            // Show/hide skills based on filter
            const allSkillCards = document.querySelectorAll('.skill-card');
            
            if (filter === 'all') {
                allSkillCards.forEach(card => card.style.display = 'flex');
                document.querySelectorAll('.category-section').forEach(section => section.style.display = 'block');
            } else {
                allSkillCards.forEach(card => {
                    card.style.display = card.dataset.level === filter ? 'flex' : 'none';
                });
                
                // Hide empty category sections
                document.querySelectorAll('.category-section').forEach(section => {
                    const visibleCards = section.querySelectorAll('.skill-card[style="display: flex;"]');
                    section.style.display = visibleCards.length > 0 ? 'block' : 'none';
                });
            }
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            
            if (searchTerm === '') {
                // If search is empty, apply current filter
                setActiveFilter(document.querySelector('.filter-btn.active'), currentFilter);
                return;
            }
            
            // Show all skills initially
            const allSkillCards = document.querySelectorAll('.skill-card');
            allSkillCards.forEach(card => card.style.display = 'flex');
            
            // Filter skills based on search term
            allSkillCards.forEach(card => {
                const title = card.querySelector('.skill-title').textContent.toLowerCase();
                const description = card.querySelector('.skill-description').textContent.toLowerCase();
                
                const matches = title.includes(searchTerm) || description.includes(searchTerm);
                
                card.style.display = matches ? 'flex' : 'none';
            });
            
            // Hide empty category sections
            document.querySelectorAll('.category-section').forEach(section => {
                const visibleCards = section.querySelectorAll('.skill-card[style="display: flex;"]');
                section.style.display = visibleCards.length > 0 ? 'block' : 'none';
            });
        }

        // Open skill modal
        function openSkillModal(skillId) {
            const skill = skillsData.find(s => s.id === skillId);
            if (!skill) return;
            
            modalSkillTitle.textContent = skill.title;
            
            // Determine badge color based on level
            let levelBadgeClass = '';
            if (skill.level === 'beginner') levelBadgeClass = 'beginner';
            if (skill.level === 'intermediate') levelBadgeClass = 'intermediate';
            if (skill.level === 'advanced') levelBadgeClass = 'advanced';
            
            modalSkillContent.innerHTML = `
                <div class="skill-header">
                    <div class="skill-badges">
                        <span class="time-badge">${skill.time}</span>
                        <span class="level-badge ${levelBadgeClass}">${skill.level}</span>
                    </div>
                </div>
                
                <p class="skill-description">${skill.description}</p>
                
                <div class="beginner-trap">
                    <div class="beginner-trap-title"><i class="fas fa-exclamation-triangle"></i> Common Beginner Mistake</div>
                    <p class="beginner-trap-text">${skill.beginnerTrap}</p>
                </div>
                
                <div class="tips-section">
                    <div class="tips-title"><i class="fas fa-lightbulb"></i> Why Learn This</div>
                    <p>${skill.whyLearn}</p>
                </div>
                
                <div class="tips-section">
                    <div class="tips-title"><i class="fas fa-star"></i> Learning Tips</div>
                    <ul class="tips-list">
                        ${skill.tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="tips-section">
                    <h3 class="tips-title"><i class="fas fa-book"></i> Learning Resources</h3>
                    <div class="resource-links">
                        ${skill.resources.map(resource => `
                            <a href="${resource.url}" class="resource-link" target="_blank">
                                <i class="fas fa-${getResourceIcon(resource.type)}"></i>
                                <span>${resource.title}</span>
                            </a>
                        `).join('')}
                    </div>
                </div>
                
                <div class="control-buttons mt-20">
                    <button class="control-btn primary" onclick="startSkillSession('${skill.id}')">
                        <i class="fas fa-play"></i> Start Learning Path
                    </button>
                </div>
            `;
            
            skillModal.classList.add('active');
        }

        // Close skill modal
        function closeSkillModal() {
            skillModal.classList.remove('active');
        }

        // Get resource icon based on type
        function getResourceIcon(type) {
            const icons = {
                'video': 'video',
                'course': 'graduation-cap',
                'article': 'newspaper',
                'exercise': 'dumbbell',
                'book': 'book',
                'community': 'users',
                'interactive': 'gamepad',
                'cheatsheet': 'file-alt',
                'tool': 'toolbox',
                'platform': 'laptop-code',
                'practice': 'code',
                'methodology': 'project-diagram',
                'app': 'mobile-alt',
                'dataset': 'database',
                'guide': 'book-open',
                'template': 'file',
                'rule': 'ruler',
                'example': 'clone',
                'pattern': 'wave-square',
                'focus': 'crosshairs',
                'timing': 'clock',
                'test': 'vial',
                'tutorials': 'chalkboard-teacher',
                'challenge': 'trophy'
            };
            
            return icons[type] || 'link';
        }

        // Start a skill session
        function startSkillSession(skillId) {
            const skill = skillsData.find(s => s.id === skillId);
            if (!skill) return;
            
            // Close modal if open
            closeSkillModal();
            
            // Start a 15-minute timer for this skill
            startTimer(15 * 60, skill.title);
            
            // In a real app, you would track progress, show session instructions, etc.
            console.log(`Starting learning session for: ${skill.title}`);
        }

        // Start timer
        function startTimer(seconds, skillName = 'Practice') {
            // Stop any existing timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            timerSeconds = seconds;
            timerPaused = false;
            
            // Update display
            updateTimerDisplay();
            
            // Show timer
            timerContainer.classList.add('active');
            
            // Start countdown
            timerInterval = setInterval(() => {
                if (!timerPaused) {
                    timerSeconds--;
                    updateTimerDisplay();
                    
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerDisplay.innerHTML = 'Time\'s Up! <i class="fas fa-trophy"></i>';
                        // In a real app, you might play a sound or show a notification
                    }
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timerSeconds / 60);
            const seconds = timerSeconds % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Toggle timer pause
        function toggleTimerPause() {
            timerPaused = !timerPaused;
            pauseTimerBtn.innerHTML = timerPaused ? 
                '<i class="fas fa-play"></i>' : 
                '<i class="fas fa-pause"></i>';
        }

        // Reset timer
        function resetTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            timerContainer.classList.remove('active');
        }

        // Close timer
        function closeTimer() {
            if (confirm('Are you sure you want to close the timer?')) {
                resetTimer();
            }
        }

        // Select random skill
        function selectRandomSkill() {
            const skills = document.querySelectorAll('.skill-card');
            if (skills.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * skills.length);
            const randomSkill = skills[randomIndex];
            
            randomSkill.scrollIntoView({ behavior: 'smooth' });
            
            // Highlight the random skill
            randomSkill.style.boxShadow = '0 0 0 3px var(--primary)';
            setTimeout(() => {
                randomSkill.style.boxShadow = '';
            }, 3000);
            
            // Start a timer for this skill
            const skillId = randomSkill.dataset.id;
            startSkillSession(skillId);
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
